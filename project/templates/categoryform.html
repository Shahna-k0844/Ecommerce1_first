<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section>
        <h1>Category page</h1>
        <form action="" method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">create category</button>
           
        </form>
        {% if messages %}
            {% for x in messages %}
                <p>{{x.messages}}</p>
            {% endfor %}
        {% endif %}
    </section>
    <footer></footer>
</body>
</html>
