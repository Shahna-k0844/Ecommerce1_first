<!DOCTYPE html>
{% comment %} {% extends "common.html" %} {% endcomment %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>{% include "header.html" %}</header>
    <section  style="width:950px;padding-top:4em;padding-left:8em;"class="shadow p-5">
        <form  action="" method='post'>
            {% csrf_token %}
                <h4 style="text-align: center;color:black">Sign Up</h4>
                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="exampleInputPassword1" name='name'> 
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name='email'>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"name='password'>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div style="display: flex;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  
                </div>


        </form>
        
            <p>Already have an account?</p>

            <a href="{% url "login" %}">
                <button type="submit" class="btn btn-primary">Login</button> 
            
    
            </a>
            <a href="{% url "logout" %}">
                <button type="submit" class="btn btn-primary">Logout</button> 
            
    
            </a>

    
        
        <img style="width:150px;height:200px; position:absolute;top:25.4em;left:55.3em" src="{% static 'images/cat.gif' %}" alt="GIF Example">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
